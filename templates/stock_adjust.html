{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-3">Adjust Stock – {{ item.name }}</h3>

<div class="card shadow-sm p-4">
    <p class="mb-3">
        <b>Current Qty:</b> {{ item.quantity }} |
        <b>Category:</b> {{ item.category }} |
        <b>Size:</b> {{ item.size }}
    </p>

    <form method="POST" class="row g-3">
        <div class="col-md-3">
            <label class="form-label">Change Type</label>
            <select name="change_type" class="form-select" required>
                <option value="in">Stock In (+)</option>
                <option value="out">Stock Out (−)</option>
                <option value="adjust">Set Exact Qty</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Quantity</label>
            <input type="number" name="qty" class="form-control" min="0" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Note (optional)</label>
            <input type="text" name="note" class="form-control"
                   placeholder="Reason / reference">
        </div>

        <div class="col-12">
            <button class="btn btn-primary">Update Stock</button>
            <a href="{{ url_for('inventory') }}"
               class="btn btn-outline-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
