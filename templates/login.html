{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow p-4" style="min-width:320px; max-width:400px;">
        <h4 class="mb-3 text-center fw-bold">Admin Login</h4>

        {% if error %}
        <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100">Login</button>

            <div class="text-center mt-3">
                <small><a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot Password?</a></small>
            </div>

            <!-- <p class="text-muted mt-3 mb-0" style="font-size: 12px;">
                Demo: <b>admin / admin123</b>
            </p> -->
        </form>
    </div>
</div>

{% endblock %}
